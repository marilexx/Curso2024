<script>

const ApplicationData = document.getElementById('checkboxApp').value;

let textoCambioApp = '<span class="bi bi-check-circle"> <div class="hoverChecked"><p class="checkboxp">Application data </p> <p class="pConMargen"> — </p> </div> </span>';
let textoCambioResidency = '<span class="bi bi-check-circle">  <div class="hoverChecked"><p class="checkboxp">Tax residency </p>  <p class="pConMargen"> — </p></div> </span>';
let textoCambioCard = '<span class="bi bi-check-circle">  <div class="hoverChecked"><p class="checkboxp">Identity card </p> <p class="pConMargen"> — </p></div> </span>';
let textocambioInvestability = '<span class="bi bi-check-circle"> <div class="hoverChecked"><p class="checkboxp">Investability </p>  <p class="pConMargen"> — </p></div> </span>';
let textoCambioReview = '<span class="bi bi-check-circle"><div class="hoverChecked"><p class="checkboxp">Review </p> <p class="pConMargen"> — </p></div> </span>';



let checkboxCambioApp = document.getElementById('checkboxApp');
let checkboxResidency = document.getElementById('checkboxrResidency');
let checkboxCard = document.getElementById('checkboxCard');
let checkboxInvestability = document.getElementById('checkboxInvestability');
let checkboxReview = document.getElementById('checkboxReview');


checkboxCambioApp.addEventListener('click', function() {

    if(checkboxCambioApp.innerHTML === textoCambioApp){

        checkboxCambioApp.innerHTML = '<span type="submit" class="bi bi-circle"> <div class="hoverCheck"><p class="checkboxp">Application data </p> <p class="pConMargen"> — </p> </div></span>';

    } else{

        checkboxCambioApp.innerHTML = textoCambioApp; 

    }    

});



checkboxResidency.addEventListener('click', function() {

if(checkboxResidency.innerHTML === textoCambioResidency){

    checkboxResidency.innerHTML = '<span class="bi bi-circle"> <div class="hoverCheck"><p class="checkboxp">Tax residency </p>  <p class="pConMargen"> — </p></div></span>';

} else{

    checkboxResidency.innerHTML = textoCambioResidency; 

}    

});



checkboxCard.addEventListener('click', function() {

if(checkboxCard.innerHTML === textoCambioCard){

    checkboxCard.innerHTML = '<span class="bi bi-circle"> <div class="hoverCheck"><p class="checkboxp">Identity card </p> <p class="pConMargen"> — </p></div></span>';

} else{

    checkboxCard.innerHTML = textoCambioCard; 

}    

});

checkboxInvestability.addEventListener('click', function() {

if(checkboxInvestability.innerHTML === textocambioInvestability){

    checkboxInvestability.innerHTML = '<span class="bi bi-circle"><div class="hoverCheck"><p class="checkboxp">Investability </p>  <p class="pConMargen"> — </p></div></span>';

} else{

    checkboxInvestability.innerHTML = textocambioInvestability; 

}    

});


checkboxReview.addEventListener('click', function() {

if(checkboxReview.innerHTML === textoCambioReview){

    checkboxReview.innerHTML = '<span class="bi bi-circle"><div class="hoverCheck"><p class="checkboxp">Review </p> <p class="pConMargen"> — </p></div></span>';

} else{

    checkboxReview.innerHTML = textoCambioReview; 

}    

});


const inputs = document.querySelectorAll('input');
const divForm = document.getElementById('divForm');

        inputs.forEach( input => {

            input.onfocus = ( ) =>{

               input.previousElementSibling.classList.add('top');
               input.previousElementSibling.classList.add('focus');
               input.parentNode.classList.add('focus');
               divForm.classList.add('focus');
                

            }

            input.onblur = ( ) =>{

                input.previousElementSibling.classList.remove('top');
                input.previousElementSibling.classList.remove('focus');
                input.parentNode.classList.remove('focus');
                divForm.classList.remove('focus');
                


            }

        });











</script>
